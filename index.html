    .center {
      position: absolute;
      top: 40%;
      left: 10%;
      transform: translate(0, -50%);
      text-align: left;
      animation: shake 6s infinite;
      max-width: 40%;
    }

    h1 {

    .meme-container {

    .meme {

    @keyframes shake {

      20% { transform: translate(2px, -48%); }
      40% { transform: translate(-2px, -52%); }
      60% { transform: translate(1px, -49%); }
      80% { transform: translate(-1px, -51%); }
      100% { transform: translate(0, -50%); }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 cyan; }
      40% { text-shadow: 2px 2px magenta; }
      60% { text-shadow: -2px -2px lime; }
      80% { text-shadow: 1px 0 blue; }
      100% { text-shadow: 0 0 white; }

    .emoji {
      position: fixed;
      top: -40px;
      font-size: 24px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .message {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.4;
    }
  </style>
</head>
